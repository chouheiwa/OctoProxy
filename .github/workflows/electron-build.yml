name: Build Electron App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.0.0)"
        required: false
        default: ""

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ImageMagick (Windows)
        if: matrix.platform == 'win'
        run: choco install imagemagick -y

      - name: Generate icons
        run: node scripts/generate-icons.js

      - name: Install frontend dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Copy frontend to static
        run: node scripts/copy-static.js

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 如果没有配置签名证书，则跳过代码签名
          CSC_IDENTITY_AUTO_DISCOVERY: false
        # 使用 --publish never 只构建不发布，由 release job 统一上传
        run: npx electron-builder --mac --publish never

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # 使用 --publish never 只构建不发布，由 release job 统一上传
        run: npx electron-builder --win --publish never

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: octo-proxy-mac
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: octo-proxy-win
          path: |
            dist-electron/*.exe
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
          body: |
            ## OctoProxy ${{ github.ref_name }}

            ### 下载

            | 平台 | 文件 |
            |------|------|
            | macOS (Intel) | `OctoProxy-*-x64.dmg` |
            | macOS (Apple Silicon) | `OctoProxy-*-arm64.dmg` |
            | Windows | `OctoProxy-*-Setup.exe` |
            | Windows (便携版) | `OctoProxy-*-portable.exe` |

            ### Docker 镜像

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ### 更新日志

            请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
