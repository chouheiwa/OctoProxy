services:
  octo-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: octo-proxy
    restart: unless-stopped
    ports:
      - "12000:12000"
    volumes:
      # 数据持久化
      - ./data:/app/data
      # 配置文件持久化
      - ./configs:/app/configs
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=12000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:12000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
