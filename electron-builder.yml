appId: com.octo.proxy
productName: OctoProxy
copyright: Copyright Â© 2024

directories:
  output: dist-electron
  buildResources: assets

files:
  - src/**/*
  - electron/**/*
  - static/**/*
  - package.json
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"

extraResources:
  - from: src/db/migrations
    to: migrations
    filter:
      - "**/*"

asar: true
compression: maximum

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools
  icon: assets/icon.icns
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
    - x: 270
      y: 350
      type: file
      path: assets/dmg-resources/Fix Gatekeeper.command
  window:
    width: 540
    height: 450

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: assets/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OctoProxy

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development
  icon: assets/icons

publish:
  provider: github
  owner: chouheiwa
  repo: OctoProxy
  releaseType: release
